<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rutas para moteros, la mejor pagina para planear tus viajes en moto">
    <meta name="keywords" content="Motoviajero, viajes, moto, ruta, motoposadas, colombia, viajes en moto, visitaporelmundo">
    <meta name="author" content="Wilman R.">
    <link rel="stylesheet" href="/Pagina-RPM/Programacion/Style/estilo.css">
    <link rel="shortcut icon" href="/Pagina-RPM/Iconos/icono.ico" type="image/x-icon">
    <title>RPM - Rutas Para Moteros</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/Pagina-RPM/Logos/Logo.png" alt="logo" width="50px">
            </div>
            <div class="botones_usuario">  
                <input id="Ingresar" type="button" value="Iniciar Sesion" alt="sesion"> 
                <input id="Registro" type="button" value="Registrarse" alt="registro">  
            </div>
        </nav>
    </header>
    <main>
        <!-- Formulario-->
        <dialog id="mimodal">
            <form class="formulario" action="">
                <h2 class="form_titulo">Iniciar Sesion</h2>
                <p class="form_texto1"> Primera vez? <a class="form_link" href=""> Registrate</a></p>

                <div class="form_contenido">
                    <div class="form_grupo">
                        <input type="text" id="usuario" class="form_input" placeholder=" " required>
                        <label for="usuario" class="form_label">Usuario</label>
                        <span class="form_linea"></span>
                    </div>
                    <div class="form_grupo">
                        <input type="password" id="contraseña" class="form_input" placeholder=" " required>
                        <label for="contraseña" class="form_label">Contrasena</label>
                        <span class="form_linea"></span>
                    </div>
                    <div class="form_botones">
                        <input type="submit" class="form_ingresar" value="Ingresar">
                        <input type="button" class="form_cerrar" value="cerrar">
                    </div>
                </div>
            </form>
        </dialog>
    </main>
    <footer>
    </footer> 
    <script src="/Pagina-RPM/Programacion/Js/infernus.js"></script>
</body>
</html>
